						<td><H3>一、如何获取积分</H3>
							<br/>（1）进入APP登录后通过在首页点击签到,即可获得签到积分
							<br/>（2）进入APP后通过事件上报，并审核通过,即可获得相应积分
							<br/>（3）对上报事件审核并处理，通过系统审核,即可获取相应积分
							<br/>
							<H3>二、积分类型知识</H3>
							<br/>（1）累计积分:通过上述三种情况获取的积分累加获得的积分总数。
							<br/>（2）已使用积分:通过平台内积分兑换功能消费积分总合积分数。
							<br/>（3）未使用积分:累计积分-已使用积分数目所剩积分数量。
